<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenice Presentation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="presentation-container">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <div class="logo">
                        <i class="fas fa-building"></i>
                    </div>
                    <h1>Greenice Presentation</h1>
                </div>
                <div class="slide-counter">
                    <span id="current-slide">1</span> / <span id="total-slides">8</span>
                </div>
            </div>

            <!-- Main Slide -->
            <div class="slide-card">
                <div class="slide-content">
                    <div class="slide-header">
                        <h1 id="slide-title">Greenice â€“ Your Trusted Technology Partner</h1>
                    </div>
                    <div class="slide-body" id="slide-body">
                        <!-- Slide content will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <div class="navigation">
                <button id="prev-btn" class="nav-btn">
                    <i class="fas fa-chevron-left"></i>
                    Previous
                </button>

                <!-- Slide Indicators -->
                <div class="slide-indicators" id="slide-indicators">
                    <!-- Indicators will be generated by JavaScript -->
                </div>

                <button id="next-btn" class="nav-btn">
                    Next
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- Slide Overview -->
            <div class="slide-overview" id="slide-overview">
                <!-- Overview will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
